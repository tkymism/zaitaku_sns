	<body>

<!-- 				<h3 id="register_messageArea" class="ui-err-message"></h3> -->
				<!-- 入力エリア -->

<!-- 日付を表示 -->
				<script>
 				var date = new Date();
 				var year = date.getFullYear();
 				var month = date.getMonth();
 				var week = date.getDay();
 				var day = date.getDate();

 				month++;
 				var temp = new Array("日","月","火","水","木","金","土");
 				document.write(year + "年" + month + "月" + day + "日(" + temp[week] + ")");
				</script>

							<td>

										</div>
									</div>
						<tr>

							</td>
							<td>
								<div class="ui-table">
									<div class="ui-table-cell">
										<select id="register_wareki2" name="register_wareki2">
											<option value="0" selected="selected">選択してください</option>
											<option value="1">非常に良い</option>
											<option value="2">良い</option>
											<option value="3">普通</option>

								</div>

						</tr>
						<tr>

								<span>食事：</span>
							</td>
							<td>
								<div class="ui-table">
									<div class="ui-table-cell">
										<select id="register_wareki3" name="register_wareki3">
											<option value="0" selected="selected">選択してください</option>
											<option value="1">非常に良い</option>
											<option value="2">良い</option>
											<option value="3">普通</option>
											<option value="4">悪い</option>
											<option value="5">非常に悪い</option>

								</div>

						</tr>

							</td>
